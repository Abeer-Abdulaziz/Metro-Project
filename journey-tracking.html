<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>مدار الرياض - تتبع الرحلات</title>
    <style>
        .logo img {
            width: 150px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .map-container {
            flex: 2;
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\Madar logo.png" alt="Madar logo">
            </a>
        </div>
        <nav>
            <a href="complaints.html">الشكاوى</a>
            <a href="station-management.html">إدارة المحطات</a>
            <a href="journey-tracking.html" class="active">تتبع الرحلات</a>
            <a href="path-planning.html">مسارات</a>
            <a href="ticketing.html">التذاكر</a>
            <a href="sign-in.html">تسجيل الدخول</a>
            <a href="index.html">الرئيسية</a>
        </nav>
    </header>

    <div class="container">
        <div class="map-container">
            <h2>خريطة المسارات</h2>
            <div id="map" style="height: 400px; border-radius: 10px;"></div>
            <script>
                function initMap() {
                    const mapOptions = {
                        center: { lat: 24.7136, lng: 46.6753 },
                        zoom: 12,
                    };
                    new google.maps.Map(document.getElementById("map"), mapOptions);
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
        </div>

        <div class="details">
            <h2>تفاصيل الرحلة</h2>

            <label for="start-station">نقطة الانطلاق:</label>
            <select id="start-station">
                <option value="" disabled selected>اختر نقطة الانطلاق</option>
            </select>

            <label for="end-station">نقطة الوصول:</label>
            <select id="end-station">
                <option value="" disabled selected>اختر نقطة الوصول</option>
            </select>

            <button onclick="calculateShortestPath()">احسب أقصر مسار</button>

            <h3>أقصر مسار</h3>
            <p><strong>المسار:</strong> <span id="shortest-path">--</span></p>
            <p><strong>مدة الرحلة:</strong> <span id="shortest-time">--</span> دقيقة</p>
            <p><strong>التبديلات بين المسارات:</strong> <span id="path-colors">--</span></p>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\University Logo.png" alt="University Logo">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\ccis-logo.png" alt="CCIS Logo">
            </div>
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("http://localhost:3000/stations");
                const stations = await response.json();

                const startSelect = document.getElementById("start-station");
                const endSelect = document.getElementById("end-station");

                stations.forEach(station => {
                    const option1 = document.createElement("option");
                    const option2 = document.createElement("option");
                    option1.value = option2.value = station;
                    option1.textContent = option2.textContent = station;
                    startSelect.appendChild(option1);
                    endSelect.appendChild(option2);
                });
            } catch (error) {
                console.error("❌ خطأ في جلب المحطات:", error);
            }
        });

        async function calculateShortestPath() {
            const start = document.getElementById("start-station").value;
            const end = document.getElementById("end-station").value;

            if (!start || !end) {
                alert("يرجى اختيار نقطة الانطلاق ونقطة الوصول.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/shortest-path", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ start, end }),
                });

                if (!response.ok) throw new Error("فشل في جلب البيانات. تأكد من أسماء المحطات.");

                const data = await response.json();

                if (!data.path || data.path.length === 0) {
                    alert("❌ لا يوجد مسار متاح بين المحطتين المحددتين!");
                    return;
                }

                document.getElementById("shortest-path").textContent = data.path.join(" → ");
                document.getElementById("shortest-time").textContent = data.time.toFixed(2);
                document.getElementById("path-colors").textContent = data.lines.join(", ");
            } catch (error) {
                console.error("❌ خطأ أثناء حساب المسار:", error);
                alert("❌ حدث خطأ أثناء حساب المسار.");
            }
        }
    </script>
</body>
</html>
