<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدار الرياض</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .logo img {
            width: 150px;  
            height: auto; 
        }
    </style>
</head>
<body class="complaints-page">

    <header>
        <div class="logo">
            <a href="#">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\Madar logo.png" alt="Madar logo">
            </a>
        </div>
        <div>
            <nav>
                <a href="complaints.html" class="active">الشكاوى</a>
                <a href="station-management.html">إدارة المحطات</a>
                <a href="journey-tracking.html">تتبع الرحلات</a>
                <a href="path-planning.html">مسارات</a>
                <a href="Ticketing-Booking Page.html">التذاكر</a>
                <a href="login.html">تسجيل الدخول</a>
                <a href="index.html">الرئيسية</a>
            </nav>
        </div>
    </header>

    <!-- المحتوى الخاص بصفحة الشكاوى -->
    <div style="display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 50px;">
        <form id="complaintForm" onsubmit="handleSubmit(event)" style="width: 90%; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">يرجى إدخال معلومات الاتصال الخاصة بك</h2>

            <!-- Name Input -->
            <input type="text" name="name" placeholder="الاسم الأول واسم العائلة" required style="margin-bottom: 15px; padding: 10px; width: 95%; border: 1px solid #ddd; border-radius: 8px;">

            <!-- Email Input -->
            <input type="email" name="email" placeholder="عنوان البريد الإلكتروني" required style="margin-bottom: 15px; padding: 10px; width: 95%; border: 1px solid #ddd; border-radius: 8px;">

            <!-- Phone Input -->
            <input type="text" name="phone" placeholder="رقم الهاتف (اختياري)" style="margin-bottom: 15px; padding: 10px; width: 95%; border: 1px solid #ddd; border-radius: 8px;">

            <!-- Category Selection -->
            <select name="complaint-category" required style="margin-bottom: 15px; padding: 10px; border-radius: 8px; width: 100%; border: 1px solid #ddd;">
                <option value="">اختر فئة الشكوى</option>
                <option value="service-issues">مشاكل الخدمة</option>
                <option value="ticketing">مشاكل التذاكر والدفع</option>
                <option value="infrastructure">مشاكل البنية التحتية للمحطات والقطارات</option>
                <option value="safety">شكاوى السلامة والأمان</option>
                <option value="communication">فجوات التواصل والمعلومات</option>
                <option value="comfort">مشاكل الراحة وتجربة الركاب</option>
                <option value="parking">مشاكل مواقف السيارات وسهولة الوصول</option>
                <option value="environment">المخاوف البيئية</option>
                <option value="staff">ملاحظات على الموظفين وخدمة العملاء</option>
                <option value="other">شكاوى أخرى</option>
            </select>

            <!-- Complaint Textarea -->
            <textarea name="complaint" placeholder="يرجى كتابة الشكوى هنا" required style="height: 100px; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; width: 95%;"></textarea>

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; padding: 10px; background-color: #00509e; color: white; border: none; border-radius: 8px; cursor: pointer;">إرسال الشكوى</button>
        </form>

        <div id="thankYouNote" style="display: none; text-align: center; color: #333; margin-top: 20px; width: 90%; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h3>شكرًا لتنبيهنا لهذه المشكلة</h3>
            <p>سنقوم ببذل قصارى جهدنا لحل المشكلة.</p>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\University Logo.png" alt="University Logo">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\ccis-logo.png" alt="CCIS Logo">
            </div>
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('complaintForm').style.display = 'none';
            document.getElementById('thankYouNote').style.display = 'block';
        }
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
