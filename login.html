<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sabic Station</title>
    <style>
        /* إعدادات عامة */
        body {
            background-image: url('https://welcomesaudi.com/uploads/0000/64/2024/11/26/13-saudi-to-launch-first-phase-of-riyadh-metro-on-november-27-2024.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
        }

        header,
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a.active,
        nav a:hover {
            background-color: white;
            color: black;
        }

        /* تصميم الكارت */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .login-card {
            background: #ffffffdd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            text-align: right;
        }

        .login-card h1 {
            margin-bottom: 20px;
            color: #003366;
        }

        .login-card label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: right;
        }

        .login-card button {
            background-color: #00509e;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-card button:hover {
            background-color: #003f7d;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .options-container div {
            display: flex;
            align-items: center;
        }

        .options-container input {
            margin-left: 10px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #00509e;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer .footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <nav>
                <a href="index.html">الرئيسية</a>
                <a href="sign-in.html" class="active">تسجيل الدخول</a>
                <a href="station-management.html">إدارة المحطات</a>
                <a href="journey-tracking.html">تتبع الرحلات</a>
                <a href="path-planning.html">مسارات</a>
                <a href="ticketing.html">التذاكر</a>
                <a href="complaints.html">الشكاوى</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <h1>تسجيل الدخول</h1>
                <form action="login-process.php" method="POST">
                    <div class="forgot-password">
                        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                    </div>

                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>

                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                    <div class="options-container">
                        <div>
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">تذكرني</label>
                        </div>
                        <div>
                            <input type="checkbox" id="show-password" onclick="togglePassword()">
                            <label for="show-password">إظهار كلمة المرور</label>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
