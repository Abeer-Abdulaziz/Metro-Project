<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>مدار الرياض - تسجيل الدخول</title>
    <style>
        header,
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a.active,
        nav a:hover {
            background-color: #ffffff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            flex-direction: column;
        }

        .login-card,
        .user-info-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: right;
            direction: rtl;
            margin-top: 20px;
        }

        .login-card h1,
        .user-info-card h2 {
            margin-bottom: 20px;
            color: #00264d;
        }

        .login-card label,
        .user-info-card .user-details p {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            color: #333333;
        }

        .login-card input[type="text"],
        .login-card input[type="password"],
        .login-card input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-card button {
            background-color: #00509e;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-card button:hover {
            background-color: #003f7d;
        }

        .login-card a {
            color: #00509e;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .show-password,
        .remember-me {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            margin-bottom: 15px;
        }

        .show-password input,
        .remember-me input {
            margin-left: 10px;
        }

        footer .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer img {
            max-height: 40px;
        }

        header .logo img {
            width: 150px;
            height: auto;
        }

        #register-form {
            display: none;
            margin-top: 20px;
        }

        .new-account {
            text-align: center;
            margin-top: 10px;
        }

        /* تعديل التنسيق للكارت الذي يعرض معلومات المستخدم بعد تسجيل الدخول */
        .user-info-card .user-details {
            margin-top: 20px;
            text-align: right;
        }

        .user-info-card .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .user-info-card .logout-btn:hover {
            background-color: #cc0000;
        }

        /* إخفاء كارت المعلومات في البداية */
        #user-info-card {
            display: none;
        }
        .login-card, .user-info-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    padding: 30px 40px;
    width: 100%;
    max-width: 450px;
    transition: transform 0.3s ease;
    border: 1px solid #e0e0e0;
}

.login-card:hover {
    transform: translateY(-5px);
}

.login-card h1, .user-info-card h2 {
    color: #1a237e;
    font-size: 1.8rem;
    margin-bottom: 30px;
    text-align: center;
    position: relative;
    padding-bottom: 10px;
}

.login-card h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 50px;
    height: 3px;
    background: #ff6d00;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #1a237e;
    outline: none;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #424242;
    font-weight: 500;
}

.password-strength {
    font-size: 0.9rem;
    color: #666;
    margin-top: 5px;
}

.show-password {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 15px 0;
}

.user-info-card .user-details p {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.user-info-card .user-details p svg {
    width: 20px;
    height: 20px;
    fill: #1a237e;
}

.user-links {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 25px;
}

.user-links a {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    transition: background 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.user-links a:hover {
    background: #1a237e;
    color: white;
}

/* رسائل الخطأ */
.error-message {
    color: #d32f2f;
    font-size: 0.9rem;
    margin-top: 5px;
    display: none;
}

/* تحسينات للجوال */
@media (max-width: 480px) {
    .login-card, .user-info-card {
        padding: 20px;
        margin: 10px;
    }
    
    .user-links {
        grid-template-columns: 1fr;
    }
}* تحسينات للواقعية */
        .password-strength {

        .password-strength.weak { color: #ff4444; }
        .password-strength.medium { color: #ffbb33; }
        .password-strength.strong { color: #00C851; }

        .social-login {
            margin-top: 20px;
            text-align: center;

        .social-btn {
            display: inline-flex;
            align-items: center;
            margin: 0 5px;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
        }

        .google-btn { background: #DB4437; }
        .apple-btn { background: #000000; }
        .twitter-btn { background: #1DA1F2; }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00509e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }

        .terms-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }

        /* تحسينات للجوال */
        @media (max-width: 480px) {
            .login-card, .user-info-card {
                width: 90%;
                padding: 15px;
            }
            
            nav a {
                font-size: 0.9em;
                margin: 0 5px;
            }
        }

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function showRegisterForm() {
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('يرجى إدخال كل الحقول');
                return false;
            }

            document.getElementById('user-name').textContent = username;
            let usernameInput = document.getElementById('username').value;
    let email = usernameInput.includes('@') ? usernameInput : usernameInput + "@gmail.com";
    document.getElementById('user-email').textContent = email;

            document.getElementById('user-info-card').style.display = 'block';
            document.getElementById('login-card').style.display = 'none';
            return false;
        }

        function logout() {
            // إخفاء كارت معلومات المستخدم
            document.getElementById('user-info-card').style.display = 'none';
            // إظهار كارت تسجيل الدخول
            document.getElementById('login-card').style.display = 'block';
        }

        function validateForm() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMessages = document.querySelectorAll('.error-message');
    errorMessages.forEach(msg => msg.style.display = 'none');

    let isValid = true;

    if (username === '') {
        showError('username', 'يرجى إدخال اسم المستخدم');
        isValid = false;
    }

    if (password === '') {
        showError('password', 'يرجى إدخال كلمة المرور');
        isValid = false;
    } else if (password.length < 8) {
        showError('password', 'كلمة المرور يجب أن تكون 8 أحرف على الأقل');
        isValid = false;
    }

    if (isValid) {
        // محاكاة تسجيل الدخول الناجح
        document.getElementById('user-name').textContent = username;
        document.getElementById('user-email').textContent = `${username}@madar.sa`;
        
        document.getElementById('user-info-card').style.display = 'block';
        document.getElementById('login-card').style.display = 'none';
        
        // إظهار رسالة نجاح
        showSuccessMessage('تم تسجيل الدخول بنجاح!');
    }

    return false;
}

function showError(fieldId, message) {
    const inputGroup = document.getElementById(fieldId).closest('.input-group');
    const errorElement = inputGroup.querySelector('.error-message');
    errorElement.textContent = message;
    errorElement.style.display = 'block';
}

function showSuccessMessage(message) {
    const toast = document.createElement('div');
    toast.className = 'success-toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}
    </script>
