<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Sabic Station - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        header,
        footer {
            background-color: #00264d;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a.active,
        nav a:hover {
            background-color: #ffffff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 20px;
            color: #00264d;
        }

        .login-card label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333333;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-card button {
            background-color: #00509e;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-card button:hover {
            background-color: #003f7d;
        }

        .login-card a {
            color: #00509e;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .show-password,
        .remember-me {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .show-password input,
        .remember-me input {
            margin-right: 10px;
        }

        footer .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer img {
            max-height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="social">
            <a href="https://x.com/riyadhtransport" target="_blank">
                <img src="./assets/x.svg" alt="X Logo">
            </a>
            <a href="mailto:customercare@riyadhbus.sa">
                <img src="./assets/email.svg" alt="Email">
            </a>
        </div>
        <div>
            <nav>
                <a href="index.html">الرئيسية</a>
                <a href="sign-in.html" class="active">تسجيل الدخول</a>
                <a href="station-management.html">ادارة المحطات</a>
                <a href="journey-tracking.html">تتبع الرحلات</a>
                <a href="path-planning.html">مسارات</a>
                <a href="ticketing.html">التذاكر</a>
                <a href="complaints.html">الشكاوي</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <h1>تسجيل الدخول</h1>
                <form action="login-process.php" method="POST">
                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>

                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                    <div class="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePassword()">
                        <label for="show-password">إظهار كلمة المرور</label>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">تذكرني</label>
                    </div>

                    <button type="submit" class="login-btn">تسجيل الدخول</button>

                    <div class="forgot-password">
                        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="./assets/university-logo.png" alt="University Logo">
                <img src="./assets/ccis-logo.png" alt="CCIS Logo">
            </div>
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
