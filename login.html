<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Sabic Station - Welcome</title>
</head>

<body>
    <header>
        <div class="social">
            <a href="https://x.com/riyadhtransport" target="_blank">
                <img src="./assets/x.svg" alt="X Logo">
            </a>
            <a href="mailto:customercare@riyadhbus.sa">
                <img src="./assets/email.svg" alt="Email">
            </a>
        </div>
        <div>
            <nav>
                <a href="index.html">الرئيسية</a>
                <a href="sign-in.html" class="active">تسجيل الدخول</a>
                <a href="station-management.html">ادارة المحطات</a>
                <a href="journey-tracking.html">تتبع الرحلات</a>
                <a href="path-planning.html">مسارات</a>
                <a href="ticketing.html">التذاكر</a>
                <a href="complaints.html">الشكاوي</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>تسجيل الدخول</h1>
            <form action="login-process.php" method="POST">
                <!-- حقل اسم المستخدم/البريد الإلكتروني -->
                <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>
                
                <!-- حقل كلمة المرور -->
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                
                <!-- خيار إظهار/إخفاء كلمة المرور -->
                <div class="show-password">
                    <input type="checkbox" id="show-password" onclick="togglePassword()">
                    <label for="show-password">إظهار كلمة المرور</label>
                </div>
                
                <!-- زر تسجيل الدخول -->
                <button type="submit" class="login-btn">تسجيل الدخول</button>
                
                <!-- رابط نسيت كلمة المرور -->
                <div class="forgot-password">
                    <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                </div>
                
                <!-- خيار تذكرني -->
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">تذكرني</label>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="./assets/university-logo.png" alt="University Logo">
                <img src="./assets/ccis-logo.png" alt="CCIS Logo">
            </div>
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        // دالة إظهار/إخفاء كلمة المرور
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
