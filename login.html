<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>مدار الرياض</title>
    <style>
        header,
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a.active,
        nav a:hover {
            background-color: #ffffff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            flex-direction: column;
        }

        .login-card,
        .user-info-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: right;
            direction: rtl;
            margin-top: 20px;
        }

        .login-card h1,
        .user-info-card h2 {
            margin-bottom: 20px;
            color: #00264d;
        }

        .login-card label,
        .user-info-card .user-details p {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            color: #333333;
        }

        .login-card input[type="text"],
        .login-card input[type="password"],
        .login-card input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-card button {
            background-color: #00509e;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-card button:hover {
            background-color: #003f7d;
        }

        .login-card a {
            color: #00509e;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .show-password,
        .remember-me {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            margin-bottom: 15px;
        }

        .show-password input,
        .remember-me input {
            margin-left: 10px;
        }

        footer .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer img {
            max-height: 40px;
        }

        header .logo img {
            width: 150px;
            height: auto;
        }

        #register-form {
            display: none;
            margin-top: 20px;
        }

        .new-account {
            text-align: center;
            margin-top: 10px;
        }

        /* تعديل التنسيق للكارت الذي يعرض معلومات المستخدم بعد تسجيل الدخول */
        .user-info-card .user-details {
            margin-top: 20px;
            text-align: right;
        }

        .user-info-card .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .user-info-card .logout-btn:hover {
            background-color: #cc0000;
        }

        /* إخفاء كارت المعلومات في البداية */
        #user-info-card {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\Madar logo.png" alt="Madar logo">
            </a>
        </div>
        <div>
            <nav>
                <a href="complaints.html">الشكاوى</a>
                <a href="station-management.html">إدارة المحطات</a>
                <a href="journey-tracking.html">تتبع الرحلات</a>
                <a href="path-planning.html">مسارات</a>
                <a href="Ticketing-Booking Page.html">التذاكر</a>
                <a href="login.html" class="active">تسجيل الدخول</a>
                <a href="index.html">الرئيسية</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <!-- نموذج تسجيل الدخول -->
            <div class="login-card" id="login-card">
                <h1>تسجيل الدخول</h1>
                <form id="login-form" onsubmit="return validateForm()">
                    <label for="username">اسم المستخدم </label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم " required>

                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                    <div class="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePassword()">
                        <label for="show-password">إظهار كلمة المرور</label>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">تذكرني</label>
                    </div>

                    <button type="submit" class="login-btn">تسجيل الدخول</button>

                    <div class="forgot-password">
                        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                    </div>
                </form>

                <!-- رابط لتسجيل حساب جديد -->
                <div class="new-account">
                    <p>ليس لديك حساب؟ <a href="javascript:void(0)" onclick="showRegisterForm()">تسجيل حساب جديد</a></p>
                </div>
            </div>

            <!-- بطاقة إنشاء الحساب -->
            <div id="register-form" class="login-card" style="display:none;">
                <h1>إنشاء حساب جديد</h1>
                <form action="/submit-register" method="POST">
                    <label for="new-username">اسم المستخدم</label>
                    <input type="text" id="new-username" name="new-username" placeholder="أدخل اسم المستخدم" required>

                    <label for="new-email">البريد الإلكتروني</label>
                    <input type="email" id="new-email" name="new-email" placeholder="أدخل بريدك الإلكتروني" required>

                    <label for="new-password">كلمة المرور</label>
                    <input type="password" id="new-password" name="new-password" placeholder="أدخل كلمة المرور" required>

                    <button type="submit">إنشاء حساب</button>
                </form>
                <div class="new-account">
                    <p>لديك حساب بالفعل؟ <a href="javascript:void(0)" onclick="showLoginForm()">تسجيل الدخول</a></p>
                </div>
            </div>

            <!-- كارت عرض معلومات المستخدم بعد تسجيل الدخول -->
            <div id="user-info-card" class="user-info-card">
                <h2>معلومات الحساب</h2>
                <div class="user-details">
                    <p>اسم المستخدم: <span id="user-name"></span></p>
                    <p>البريد الإلكتروني: <span id="user-email"></span></p>
                </div>\
                    <!-- الروابط لتذاكري ورحلاتي -->
    <div class="user-links">
        <a href="Ticketing-Booking Page.html">📄 تذاكري</a>
        <a href="journey-tracking.html">🚆 رحلاتي</a>
    </div>
                <!-- زر تسجيل الخروج -->
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\University Logo.png" alt="University Logo">
                <img src="C:\Users\renad\OneDrive\سطح المكتب\Metro-Project\ccis-logo.png" alt="CCIS Logo">
            </div>
            &copy; 2024-25 / IMSIU / CCIS&trade;
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function showRegisterForm() {
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('يرجى إدخال كل الحقول');
                return false;
            }

            document.getElementById('user-name').textContent = username;
            let usernameInput = document.getElementById('username').value;
    let email = usernameInput.includes('@') ? usernameInput : usernameInput + "@gmail.com";
    document.getElementById('user-email').textContent = email;

            document.getElementById('user-info-card').style.display = 'block';
            document.getElementById('login-card').style.display = 'none';
            return false;
        }

        function logout() {
            // إخفاء كارت معلومات المستخدم
            document.getElementById('user-info-card').style.display = 'none';
            // إظهار كارت تسجيل الدخول
            document.getElementById('login-card').style.display = 'block';
        }
    </script>
</body>

</html>
